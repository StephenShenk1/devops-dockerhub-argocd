apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: petapp
  namespace: argocd
spec:
  project: default

  source:
    repoURL: 'https://github.com/StephenShenk1/petapp-k8s.git'
    targetRevision: HEAD
    path: .

  destination:
    server: 'https://kubernetes.default.svc'
    namespace: default

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
