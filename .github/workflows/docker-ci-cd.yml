name: CI/CD with Docker Hub and ArgoCD

on:
  push:
    branches: [main]

env:
  IMAGE_NAME: stephenshenk/petapp
  IMAGE_TAG: ${{ github.sha }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Image
        run: |
          docker build -t $IMAGE_NAME:$IMAGE_TAG .
          docker push $IMAGE_NAME:$IMAGE_TAG

      - name: Update Kubernetes Manifests (GitOps)
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"

          git clone https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/your-org/your-k8s-deployment-repo.git
          cd your-k8s-deployment-repo

          sed -i "s|image: .*|image: $IMAGE_NAME:$IMAGE_TAG|" k8s/deployment.yaml

          git commit -am "Deploy image $IMAGE_TAG"
          git push
